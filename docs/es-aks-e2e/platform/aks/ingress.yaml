# Azure Application Gateway Ingress for Kibana
# Requires AGIC addon or standalone installation
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: es-aks-e2e-kibana
  namespace: es-aks-e2e
  labels:
    app.kubernetes.io/name: es-aks-e2e
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/backend-protocol: "https"
    appgw.ingress.kubernetes.io/backend-hostname: "es-aks-e2e-kb-http"
    # WAF policy (optional)
    # appgw.ingress.kubernetes.io/waf-policy-for-path: "/subscriptions/.../wafPolicies/..."
spec:
  tls:
    - hosts:
        - kibana.es-aks-e2e.azure.example.com
      secretName: es-aks-e2e-kibana-tls
  rules:
    - host: kibana.es-aks-e2e.azure.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: es-aks-e2e-kb-http
                port:
                  number: 5601
---
# Alternative: nginx ingress (if AGIC not used)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: es-aks-e2e-kibana-nginx
  namespace: es-aks-e2e
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "false"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - kibana.es-aks-e2e.azure.example.com
      secretName: es-aks-e2e-kibana-tls
  rules:
    - host: kibana.es-aks-e2e.azure.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: es-aks-e2e-kb-http
                port:
                  number: 5601
